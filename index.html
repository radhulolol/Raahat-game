<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raahat: Shelter for All</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Raahat: Shelter for All</h1>
    <p id="score">Score: 0</p>
    <div id="cityscape">
      <!-- Hostile architecture elements -->
      <div class="hostile bench" onclick="removeHostile(this)"></div>
      <div class="hostile spikes" onclick="removeHostile(this)"></div>
      <div class="hostile sloped-surface" onclick="removeHostile(this)"></div>
    </div>
    <button id="build-button" onclick="buildInclusive()">Build Inclusive Space</button>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
